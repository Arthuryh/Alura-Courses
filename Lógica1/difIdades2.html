<meta charset = "UTF-8">
<h1>Mostra idades 2</h1>

<script>
	function pulaLinha(){
		document.write("<br><hr><br>");
	}
	
	function mostra(mensagem){
		document.write("<big>" + mensagem + "<big>");
		pulaLinha();
	}
	
	var ano = 2022;
	mostra("Eu nasci em : " + (ano - 23));
	mostra("Adriano nasceu em : " + (ano - 26));
	mostra("Paulo nasceu em : " + (ano - 32)); 
	
	
</script>
