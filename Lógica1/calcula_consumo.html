<meta charset = "UTF-8">

<h1>Álcool ou Gasolina?</h1>
<br>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;
	
	document.write("O consumo com gasolina é de: " + consumoDeGasolina + " KM/L");
	document.write("<br>");
	document.write("O consumo de alcool é: " + consumoDeAlcool + " KM/L");
	
</script>
