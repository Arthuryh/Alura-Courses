<meta charset="UTF-8">

<h1>Diferença de idades</h1>

<script>
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}
	
	function mostra(mensagem) {
		document.write(mensagem);
		pulaLinha();
	}
	
	var minhaIdade = 23;
	mostra("Minha idade é" +" " + minhaIdade);
	
	var idadeAmigo = 21;
	mostra("A idade de Junin é" + " " + idadeAmigo);
	
	var calcIdades = minhaIdade - idadeAmigo;
	mostra("A diferença de idades é de " + " " + calcIdades + " anos");
	
	
	

</script>
