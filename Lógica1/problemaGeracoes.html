<meta charset = "UTF-8">

<h1>O problema das gerações</h1>

<script>
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}
	
	function mostra(mensagem) {
		document.write(mensagem);
		pulaLinha();
	}
	
	mostra("Desde 1500, se passaram " + (2022-1500) + " anos.");
	mostra("Sabendo que um casal tem filhos quando se atinge 28 anos de idade. Quantas gerações se passaram até o ano atual?");
	mostra("Se passaram" + " " + (2022-1500)/28);
	
	
</script>
